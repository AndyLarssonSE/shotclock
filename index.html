<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Nineball Timer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="confetti"></canvas>
<div id="toast" role="status" aria-live="polite"></div>

<main class="app" role="application" aria-label="Nineball Timer App">
  <!-- header -->
  <section class="race">
    <div class="race-title">Race to</div>
    <div class="race-value"><span id="raceTo">8</span></div>
  </section>

  <!-- names -->
  <div class="p1name name" id="p1Name">Player1</div>
  <div class="p2name name" id="p2Name">Player2</div>

  <!-- scores + timer -->
  <div class="p1score score" id="p1Score">0</div>
  <section class="timer">
    <div class="clock-wrap"><div class="clock" id="clock">30</div></div>
  </section>
  <div class="p2score score" id="p2Score">0</div>

  <!-- playing + logo -->
  <button class="p1play imgbtn" id="p1Playing" aria-label="Player 1 Playing">
    <img src="assets/playing_left.png" alt="Playing Left">
  </button>
  <div class="logoBox">
    <img src="assets/logo.png" alt="Logo">
  </div>
  <button class="p2play imgbtn" id="p2Playing" aria-label="Player 2 Playing">
    <img src="assets/playing_right.png" alt="Playing Right">
  </button>

  <!-- pause -->
  <button class="pause imgbtn" id="pauseBtn" aria-label="Pause">
    <img src="assets/pause.png" alt="Pause">
  </button>

  <!-- +1 and start -->
  <button class="p1plus imgbtn" id="p1Plus" aria-label="Player 1 +1">
    <img src="assets/plus1_left.png" alt="+1 Left">
  </button>
  <button class="start imgbtn" id="startBtn" aria-label="Start">
    <img src="assets/start.png" alt="Start">
  </button>
  <button class="p2plus imgbtn" id="p2Plus" aria-label="Player 2 +1">
    <img src="assets/plus1_right.png" alt="+1 Right">
  </button>

  <!-- extension + reset clock -->
  <button class="p1ext imgbtn" id="p1Ext" aria-label="P1 Extension">
    <img src="assets/extension_left.png" alt="Extension Left">
  </button>
  <button class="rclock imgbtn" id="resetClock" aria-label="Reset Clock">
    <img src="assets/resetclock.png" alt="Reset Clock">
  </button>
  <button class="p2ext imgbtn" id="p2Ext" aria-label="P2 Extension">
    <img src="assets/extension_right.png" alt="Extension Right">
  </button>

  <!-- edit + edit race -->
  <button class="p1edit imgbtn" id="editP1" aria-label="Edit Player 1">
    <img src="assets/editp1.png" alt="Edit Player 1">
  </button>
  <button class="raceedit imgbtn" id="editRace" aria-label="Edit Race">
    <img src="assets/editrace.png" alt="Edit Race">
  </button>
  <button class="p2edit imgbtn" id="editP2" aria-label="Edit Player 2">
    <img src="assets/editp2.png" alt="Edit Player 2">
  </button>

  <!-- reset score -->
  <button class="rscore imgbtn" id="resetScore" aria-label="Reset Score">
    <img src="assets/resetscore.png" alt="Reset Score">
  </button>

  <div class="credit">AndyLarsson.se</div>
</main>

<script src="script.js"></script>
</body>
</html>
