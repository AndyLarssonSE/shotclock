<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Andy Larsson - Nineball Timer</title>
<style>
:root {
  --bg1:#6d7b62; --bg2:#566654;
  --btn:#f2f2f2; --btnText:#111; --btnShadow:#0007;
  --accent:#6f3ad3; --danger:#b83a3a; --mid:#cfd4dd; --gold:#d4af37;
}

/* Mobile scaling */
html { font-size: 2.5vw; }
@media (max-width: 500px) { html { font-size: 3.2vw; } }
@media (min-width: 900px) { html { font-size: 16px; } }

body {
  height:100%;
  margin:0;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  color:#fff;
  -webkit-user-select:none;
  user-select:none;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 1rem;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 1.2rem;
  align-items: center;
  justify-items: center;
}

.race-wrap { grid-column:1/4; text-align:center; margin-top: 0.4rem; }
.race-title { font-weight:700; letter-spacing:.05em; text-shadow:0 0.15em 0 #0005; font-size: 1.8em; }
.race-value { margin-top:0.2em; font-weight:800; font-size: 1.5em; text-shadow:0 0.15em 0 #0005; }

.btn {
  appearance:none;
  border:none;
  border-radius:0.8em;
  background:var(--btn);
  color:var(--btnText);
  padding: 0.8em 1em;
  font-weight:800;
  letter-spacing:.03em;
  box-shadow:0 0.4em 0.8em var(--btnShadow);
  transition:transform .05s ease, filter .15s ease;
  font-size:1em;
}
.btn:active { transform:translateY(0.05em) scale(.99); }
.btn.block { width:100%; }
.btn.white { background:#fff; color:#111; }
.btn.gray { background:var(--mid); }
.btn.red { background:linear-gradient(#d85a5a,#b63e3e); color:#fff; }
.btn.purple { background:var(--btn); color:#000; }
.btn.purple.active { background:linear-gradient(#8d60e9,#6f3ad3); color:#fff; }

.name { font-size: 2.4em; font-weight:800; text-shadow:0 0.25em 0 #0005; }
.score { font-size: 2.8em; font-weight:900; text-shadow:0 0.25em 0 #0005; margin-top:-0.2em; }
.name.win { color:var(--gold); }
.name.lose { color:#000; }

.clock { grid-column:2/3; font-size: 9em; line-height:1; font-weight:900; text-shadow:0 0.6em 0 #0005; }
.clock.red { color:#ffefef; text-shadow:0 0 1.2em #ff000055, 0 0.6em 0 #0005; }

.credit { grid-column:2/3; align-self:end; margin-top: 9vw; font-weight:700; opacity:.25; font-size:1em; }

/* Toast */
#toast {
  position:fixed; left:50%; top:18%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.75);
  color:#fff;
  padding:0.8em 1.2em;
  border-radius:0.6em;
  font-weight:800;
  letter-spacing:.03em;
  opacity:0;
  pointer-events:none;
  transition:opacity .15s ease;
  z-index:10;
  font-size: 1em;
}
#toast.show { opacity:1; }
</style>
</head>
<body>
<canvas id="confetti"></canvas>
<div id="toast" role="status" aria-live="polite"></div>

<div class="container">
  <div class="grid" role="application" aria-label="Race Timer App">
    <div class="race-wrap">
      <div class="race-title">Race to</div>
      <div class="race-value"><span id="raceTo">8</span></div>
    </div>

    <div class="left name" id="p1Name">Player1</div>
    <div class="clock" id="clock">30</div>
    <div class="right name" id="p2Name">Player2</div>

    <div class="left score" id="p1Score">0</div>
    <div class="credit">AndyLarsson.se</div>
    <div class="right score" id="p2Score">0</div>

    <button class="left btn purple wide" id="p1Playing">PLAYING</button>
    <button class="right btn purple wide" id="p2Playing">PLAYING</button>

    <div class="middle"><button class="btn white wide" id="pauseBtn">PAUSE</button></div>

    <button class="left btn huge wide" id="p1Plus">+1<br/>POINT</button>
    <button class="middle btn white wide" id="startBtn">START</button>
    <button class="right btn huge wide" id="p2Plus">+1<br/>POINT</button>

    <button class="left btn red wide" id="p1Ext">EXTENSION<br/>CALLED</button>
    <button class="middle btn white wide" id="resetClock">RESET<br/>CLOCK</button>
    <button class="right btn red wide" id="p2Ext">EXTENSION<br/>CALLED</button>

    <button class="left btn block small" id="editP1">Edit<br/>Player 1</button>
    <button class="middle btn block small" id="editRace">Edit<br/>Race</button>
    <button class="right btn block small" id="editP2">Edit<br/>Player 2</button>

    <div class="middle">
      <button class="btn block big white" id="resetScore">RESET<br/>SCORE</button>
    </div>
  </div>
</div>

</body>
</html>
