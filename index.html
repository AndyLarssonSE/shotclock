<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>AndyLarsson.se - Pool & Billiard Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <!-- Header: names/scores/race-to -->
    <header class="topbar">
      <div class="pill">
        <span class="label">PLAYER1</span>
        <span id="p1Score" class="score">0</span>
      </div>
      <div class="pill center">
        <span class="label">RACE TO</span>
        <span id="raceTo" class="score">8</span>
      </div>
      <div class="pill">
        <span class="label">PLAYER2</span>
        <span id="p2Score" class="score">0</span>
      </div>
    </header>

    <!-- Big clock -->
    <section class="timer">
      <div id="clock" class="bigtime">30</div>
      <div id="toast" class="toast" aria-live="polite"></div>
    </section>

    <!-- Left / Divider / Right columns -->
    <section class="grid">
      <!-- LEFT -->
      <div class="col left">
        <button id="p1StateBtn" class="imgbtn" aria-label="P1 Playing/Waiting">
          <img id="p1StateImg" src="/assets/waiting-button.png" alt="Waiting" />
        </button>
        <button id="p1PointBtn" class="imgbtn" aria-label="+1 Point P1">
          <img id="p1PointImg" src="/assets/point-standard-button.png" alt="+1 Point" />
        </button>
        <button id="p1ExtBtn" class="imgbtn" aria-label="Extension P1">
          <img id="p1ExtImg" src="/assets/extension-button.png" alt="Extension" />
        </button>
        <button id="p1EditNameBtn" class="imgbtn small" aria-label="Edit Player1 name">
          <img src="/assets/edit-player1-name-button.png" alt="Edit name" />
        </button>
      </div>

      <!-- Divider -->
      <div class="divider">
        <img src="/assets/divider.png" alt="" />
      </div>

      <!-- RIGHT -->
      <div class="col right">
        <button id="p2StateBtn" class="imgbtn" aria-label="P2 Playing/Waiting">
          <img id="p2StateImg" src="/assets/waiting-button.png" alt="Waiting" />
        </button>
        <button id="p2PointBtn" class="imgbtn" aria-label="+1 Point P2">
          <img id="p2PointImg" src="/assets/point-standard-button.png" alt="+1 Point" />
        </button>
        <button id="p2ExtBtn" class="imgbtn" aria-label="Extension P2">
          <img id="p2ExtImg" src="/assets/extension-button.png" alt="Extension" />
        </button>
        <button id="p2EditNameBtn" class="imgbtn small" aria-label="Edit Player2 name">
          <img src="/assets/edit-player2-name-button.png" alt="Edit name" />
        </button>
      </div>
    </section>

    <!-- Clock controls -->
    <section class="controls">
      <button id="pauseBtn" class="imgbtn mid" aria-label="Pause">
        <img id="pauseImg" src="/assets/pause-clock-button.png" alt="Pause" />
      </button>
      <button id="startBtn" class="imgbtn mid" aria-label="Start">
        <img id="startImg" src="/assets/start-clock-button.png" alt="Start" />
      </button>
      <button id="resetClockBtn" class="imgbtn mid" aria-label="Reset clock">
        <img id="resetClockImg" src="/assets/reset-clock-button.png" alt="Reset clock" />
      </button>
    </section>

    <!-- Bottom row -->
    <section class="bottom">
      <button id="editRaceBtn" class="imgbtn small" aria-label="Edit race to">
        <img src="/assets/edit-race-button.png" alt="Edit race" />
      </button>
      <button id="resetScoreBtn" class="textbtn" aria-label="Reset both scores">RESET SCORE</button>
    </section>

    <!-- Names under columns (visual like your mock) -->
    <footer class="names">
      <div><span id="p1Name" class="playername">PLAYER1</span></div>
      <div></div>
      <div><span id="p2Name" class="playername">PLAYER2</span></div>
    </footer>
  </main>
  <script src="app.js"></script>
</body>
</html>
